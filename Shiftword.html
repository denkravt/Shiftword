<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiftword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px); /* 5 columns */
            grid-template-rows: repeat(6, 60px);    /* 6 rows */
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Slightly smaller to fit shift numbers */
            font-weight: bold;
            text-transform: uppercase;
        }
        .green { background-color: #6aaa64; color: white; }
        .yellow { background-color: #c9b458; color: white; }
        .gray { background-color: #787c7e; color: white; }
        input {
            padding: 10px;
            font-size: 16px;
            text-transform: uppercase;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Shiftword</h1>
    <div id="grid"></div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-letter word">
    <button onclick="submitGuess()">Submit</button>
    <div id="message"></div>

    <script>
        const targetWord = "FLEAS"; // Hardcoded for demo
        const maxGuesses = 6;
        let currentGuess = 0;
        let gameOver = false;

        // Initialize grid (6 rows, 5 columns)
        const grid = document.getElementById("grid");
        for (let i = 0; i < maxGuesses; i++) {
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = `cell-${i}-${j}`;
                grid.appendChild(cell);
            }
        }

        function submitGuess() {
            if (gameOver) return;

            const input = document.getElementById("guessInput");
            const guess = input.value.toUpperCase().trim();

            if (guess.length !== 5) {
                document.getElementById("message").textContent = "Enter a 5-letter word!";
                return;
            }

            // Process guess
            const feedback = evaluateGuess(guess);
            displayGuess(guess, feedback);
            currentGuess++;

            // Check win/lose
            if (guess === targetWord) {
                document.getElementById("message").textContent = `You win! The word was ${targetWord}.`;
                gameOver = true;
            } else if (currentGuess === maxGuesses) {
                document.getElementById("message").textContent = `Game over! The word was ${targetWord}.`;
                gameOver = true;
            }

            input.value = "";
        }

        function evaluateGuess(guess) {
            const feedback = [];
            const targetLetters = targetWord.split("");
            const guessLetters = guess.split("");

            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    feedback.push({ letter: guessLetters[i], state: "green", shift: "0" });
                    targetLetters[i] = null; // Mark as used
                } else if (targetLetters.includes(guessLetters[i])) {
                    const targetPos = targetWord.indexOf(guessLetters[i], i); // Look forward from current pos
                    if (targetPos === -1) { // Already used earlier
                        feedback.push({ letter: guessLetters[i], state: "gray", shift: "X" });
                    } else {
                        const shift = targetPos - i;
                        feedback.push({ letter: guessLetters[i], state: "yellow", shift: shift > 0 ? `+${shift}` : shift });
                        targetLetters[targetPos] = null; // Mark as used
                    }
                } else {
                    feedback.push({ letter: guessLetters[i], state: "gray", shift: "X" });
                }
            }
            return feedback;
        }

        function displayGuess(guess, feedback) {
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentGuess}-${i}`);
                cell.textContent = `${feedback[i].letter} (${feedback[i].shift})`;
                cell.classList.add(feedback[i].state);
            }
        }

        // Submit on Enter key
        document.getElementById("guessInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") submitGuess();
        });
    </script>
</body>
</html>
