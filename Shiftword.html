<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiftword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .grid {
            display: grid !important; /* Force grid */
            grid-template-columns: repeat(5, 1fr) !important; /* 5 equal columns */
            grid-template-rows: repeat(6, 60px) !important; /* 6 fixed rows */
            gap: 4px;
            width: 90%;
            max-width: 320px;
            margin: 20px auto;
            border: 1px solid red; /* Debug border to see grid */
        }
        .cell {
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            height: 100%; /* Fill row height */
        }
        .green { background-color: #6aaa64; color: white; }
        .yellow { background-color: #c9b458; color: white; }
        .gray { background-color: #787c7e; color: white; }
        input {
            padding: 8px;
            font-size: 16px;
            text-transform: uppercase;
            width: 80%;
            max-width: 200px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #message {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
        /* Portrait optimization */
        @media (max-width: 500px) and (orientation: portrait) {
            .grid {
                width: 95%;
                grid-template-rows: repeat(6, 50px);
            }
            .cell {
                font-size: 12px;
                height: 100%;
            }
            h1 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Shiftword</h1>
    <div id="grid"></div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-letter word">
    <button onclick="submitGuess()">Submit</button>
    <div id="message"></div>

    <script>
        const targetWord = "FLEAS"; // Hardcoded for demo
        const maxGuesses = 6;
        let currentGuess = 0;
        let gameOver = false;

        // Initialize and debug grid
        const grid = document.getElementById("grid");
        console.log("Creating grid...");
        for (let i = 0; i < maxGuesses; i++) {
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = `cell-${i}-${j}`;
                cell.textContent = `${i},${j}`; // Debug: Show position
                grid.appendChild(cell);
            }
        }
        console.log("Grid creation complete. Total cells:", grid.children.length);

        function submitGuess() {
            if (gameOver) return;

            const input = document.getElementById("guessInput");
            const guess = input.value.toUpperCase().trim();

            if (guess.length !== 5) {
                document.getElementById("message").textContent = "Enter a 5-letter word!";
                return;
            }

            // Process guess
            const feedback = evaluateGuess(guess);
            displayGuess(guess, feedback);
            currentGuess++;

            // Check win/lose
            if (guess === targetWord) {
                document.getElementById("message").textContent = `You win! The word was ${targetWord}.`;
                gameOver = true;
            } else if (currentGuess === maxGuesses) {
                document.getElementById("message").textContent = `Game over! The word was ${targetWord}.`;
                gameOver = true;
            }

            input.value = "";
        }

        function evaluateGuess(guess) {
            const feedback = [];
            const targetLetters = targetWord.split("");
            const guessLetters = guess.split("");

            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    feedback.push({ letter: guessLetters[i], state: "green", shift: "0" });
                    targetLetters[i] = null;
                } else if (targetLetters.includes(guessLetters[i])) {
                    const targetPos = targetWord.indexOf(guessLetters[i], i);
                    if (targetPos === -1) {
                        feedback.push({ letter: guessLetters[i], state: "gray", shift: "X" });
                    } else {
                        const shift = targetPos - i;
                        feedback.push({ letter: guessLetters[i], state: "yellow", shift: shift > 0 ? `+${shift}` : shift });
                        targetLetters[targetPos] = null;
                    }
                } else {
                    feedback.push({ letter: guessLetters[i], state: "gray", shift: "X" });
                }
            }
            return feedback;
        }

        function displayGuess(guess, feedback) {
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentGuess}-${i}`);
                cell.textContent = `${feedback[i].letter} (${feedback[i].shift})`;
                cell.classList.add(feedback[i].state);
            }
        }

        // Submit on Enter key
        document.getElementById("guessInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") submitGuess();
        });
    </script>
</body>
</html>
